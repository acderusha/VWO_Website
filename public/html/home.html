<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venice Without Obstacles</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"

          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"

            crossorigin=""></script>

</head>
<body style="padding-top: 50px">
    <div class="body">
        <div class="header" style="left: 0px">
            <div id="homeBtn" class="headerBtn headerLeft"><b>HOME</b></div>
            <div id="bridgeBtn" class="headerBtn headerLeft"><b>BRIDGES</b></div>
        </div>
    </div>

    <table id="table" width="100% !important">
       <tr>
           <th class="filterSection" valign="top">
            <div id="filterBox" class="filterBox">
                <div style="color: lightgray; font-size: 20px;">
                    Filters
                </div>
                <div id="islands" class="filterBoxItemClick">
                    &#9656 Islands
                </div>
                <div id="Cannaregio" class="filterBoxItem" style="margin-left: 30px; display: none">
                    Cannaregio
                </div>
                <div id="Castello" class="filterBoxItem" style="margin-left: 30px; display: none">
                    Castello
                </div>
                <div id="Dorsodouro" class="filterBoxItem" style="margin-left: 30px; display: none">
                    Dorsodouro
                </div>
                <div id="Giudecca" class="filterBoxItem" style="margin-left: 30px; display: none">
                    Giudecca
                </div>
                <div id="San Croce" class="filterBoxItem" style="margin-left: 30px; display: none">
                    San Croce
                </div>
                <div id="San Marco" class="filterBoxItem" style="margin-left: 30px; display: none">
                    San Marco
                </div>
                <div id="San Polo" class="filterBoxItem" style="margin-left: 30px; display: none">
                    San Polo
                </div>
                <div id="ramp" class="filterBoxItemClick">
                    &#9656 Ramps
                </div>
                <div id="perm" class="filterBoxItem" style="margin-left: 30px; display: none">
                    Permanent
                </div>
                <div id="temp" class="filterBoxItem" style="margin-left: 30px; display: none">
                    Temporary
                </div>
                <div id="railing" class="filterBoxItemClick">
                    &#9656 Railing
                </div>
                <div id="one" class="filterBoxItem" style="margin-left: 30px; display: none">
                    One Side
                </div>
                <div id="both" class="filterBoxItem" style="margin-left: 30px; display: none">
                    Both Sides
                </div>
                <div id="slip" class="filterBoxItem">
                    Slip Stair Edging
                </div>
                <div id="opening" class="filterBoxItem">
                    Bridge Opening
                </div>
                <div id="tactile" class="filterBoxItem">
                    Tactile Pavement
                </div>

                <script>
                    var islands = document.getElementById("islands");
                    var can = document.getElementById("Cannaregio");
                    var cast = document.getElementById("Castello");
                    var dors = document.getElementById("Dorsodouro");
                    var giu = document.getElementById("Giudecca");
                    var sc = document.getElementById("San Croce");
                    var sm = document.getElementById("San Marco");
                    var sp = document.getElementById("San Polo");

                    var ramp = document.getElementById("ramp");
                    var rampPer = document.getElementById("perm");
                    var rampTemp = document.getElementById("temp");

                    var rail = document.getElementById("railing");
                    var railBoth = document.getElementById("both");
                    var railOne = document.getElementById("one");

                    var slip = document.getElementById("slip");
                    var open = document.getElementById("opening");
                    var tact = document.getElementById("tactile");

                    islands.addEventListener("click", function () {
                        //console.log(can.style.display);
                        if(can.style.display === "none"){
                            can.style.display = "block";
                            cast.style.display = "block";
                            dors.style.display = "block";
                            giu.style.display = "block";
                            sc.style.display = "block";
                            sm.style.display = "block";
                            sp.style.display = "block";

                            islands.innerHTML = "&#9662 Islands";
                        }
                        else{
                            can.style.display = "none";
                            cast.style.display = "none";
                            dors.style.display = "none";
                            giu.style.display = "none";
                            sc.style.display = "none";
                            sm.style.display = "none";
                            sp.style.display = "none";

                            islands.innerHTML = "&#9656 Islands";
                        }
                    });

                    ramp.addEventListener("click", function () {
                        if(rampPer.style.display === "none"){
                            rampPer.style.display = "block";
                            rampTemp.style.display = "block";

                            ramp.innerHTML = "&#9662 Ramps";
                        }
                        else{
                            rampPer.style.display = "none";
                            rampTemp.style.display = "none";

                            ramp.innerHTML = "&#9656 Ramps";
                        }
                    });

                    rail.addEventListener("click", function () {
                        if(railBoth.style.display === "none"){
                            railBoth.style.display = "block";
                            railOne.style.display = "block";

                            rail.innerHTML = "&#9662 Ramps";
                        }
                        else{
                            railBoth.style.display = "none";
                            railOne.style.display = "none";

                            rail.innerHTML = "&#9656 Ramps";
                        }
                    });

                    can.addEventListener("click", function () {
                        if(can.style.color === "lightgray"){
                            can.style.color = "white";
                        }
                        else{
                            can.style.color = "lightgray";
                        }
                    });
                    cast.addEventListener("click", function () {
                        if(cast.style.color === "lightgray"){
                            cast.style.color = "white";
                        }
                        else{
                            cast.style.color = "lightgray";
                        }
                    });
                    dors.addEventListener("click", function () {
                        if(dors.style.color === "lightgray"){
                            dors.style.color = "white";
                        }
                        else{
                            dors.style.color = "lightgray";
                        }
                    });
                    giu.addEventListener("click", function () {
                        if(giu.style.color === "lightgray"){
                            giu.style.color = "white";
                        }
                        else{
                            giu.style.color = "lightgray";
                        }
                    });
                    sc.addEventListener("click", function () {
                        if(sc.style.color === "lightgray"){
                            sc.style.color = "white";
                        }
                        else{
                            sc.style.color = "lightgray";
                        }
                    });
                    sm.addEventListener("click", function () {
                        if(sm.style.color === "lightgray"){
                            sm.style.color = "white";
                        }
                        else{
                            sm.style.color = "lightgray";
                        }
                    });
                    sp.addEventListener("click", function () {
                        if(sp.style.color === "lightgray") {
                            sp.style.color = "white";
                        }
                        else{
                            sp.style.color = "lightgray";
                        }
                    });

                    rampPer.addEventListener("click", function () {
                        if(rampPer.style.color === "lightgray"){
                            rampPer.style.color = "white";
                        }
                        else{
                            rampPer.style.color = "lightgray";
                        }
                    });
                    rampTemp.addEventListener("click", function () {
                        if(rampTemp.style.color === "lightgray") {
                            rampTemp.style.color = "white";
                        }
                        else{
                            rampTemp.style.color = "lightgray";
                        }
                    });

                    railBoth.addEventListener("click", function () {
                        if(railBoth.style.color === "lightgray"){
                            railBoth.style.color = "white";
                        }
                        else{
                            railBoth.style.color = "lightgray";
                        }
                    });
                    railOne.addEventListener("click", function () {
                        if(railOne.style.color === "lightgray") {
                            railOne.style.color = "white";
                        }
                        else{
                            railOne.style.color = "lightgray";
                        }
                    });

                    slip.addEventListener("click", function () {
                        if(slip.style.color === "lightgray"){
                            slip.style.color = "white";
                        }
                        else{
                            slip.style.color = "lightgray";
                        }
                    });
                    open.addEventListener("click", function () {
                        if(open.style.color === "lightgray") {
                            open.style.color = "white";
                        }
                        else{
                            open.style.color = "lightgray";
                        }
                    });
                    tact.addEventListener("click", function () {
                        if(tact.style.color === "lightgray") {
                            tact.style.color = "white";
                        }
                        else{
                            tact.style.color = "lightgray";
                        }
                    });
                </script>
            </div>
           </th>
           <th id="mapSection" valign="top">
               <div align="left" style="padding: 10px; padding-bottom: 5px">
                   <input type="text" class="searchBar" id="searchBar" placeholder="Search Bridge Name...">
               </div>
               <table id="mapDes" class="mapDescTable">
                   <tr>
                       <th>
                           <div id="mapid"></div>
                       </th>
                       <th width="300px">
                           <div class="descBox">
                               Something
                           </div>
                       </th>
                   </tr>
               </table>
               <script>
                   var map = document.getElementById("mapid");
                   var mapColumn = document.getElementById("mapSection");

                   var width = mapColumn.getAttribute("width");
                   map.style.width = width;
               </script>
           </th>
       </tr>
    </table>
